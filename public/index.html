<!DOCTYPE html>
<html>
    <head>
        <title>JIEL MongoDB Data</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="charts/tempChart.js" defer></script>
        <script src="charts/humChart.js" defer></script>
        <script src="charts/tempRadarChart.js" defer></script>
        <script src="charts/humRadarChart.js" defer></script>
        <script src="charts/eliasChart.js" defer></script>
    </head>
    <body>
      <h1>MongoDB data charts</h1>
      <div class="charts-container">
        <div class="chart-container">
          <h2>Temperature</h2>
          <canvas id="tempChartCanvas"></canvas>
        </div>
        <div class="chart-container">
          <h2>Humidity</h2>
          <canvas id="humChartCanvas"></canvas>
        </div>
        <div class="chart-container">
          <h2>Temperature (Radar)</h2>
          <canvas id="tempRadarChartCanvas"></canvas>
        </div>
        <div class="chart-container">
          <h2>Humidity (Radar)</h2>
          <canvas id="humRadarChartCanvas"></canvas>
        </div>
        <div class="chart-container">
          <h2>Both (Elias)</h2>
          <canvas id="eliasChartCanvas"></canvas>
        </div>
      </div><br><br>
    </body>  
</html>
